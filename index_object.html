<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

        <h1 class="text-center mt-5 ms-5 me-5 pt-2 pb-2 border border-danger rounded-pill"> Solicitud de Pedido</h1>

    

    <div class="container mt-5 border border-danger">
        <section class="border mt-2 mb-2 ">
            <form >
                <div class="row mt-2 mb-2 ms-2 me-2">
                    <div class="col-3">
                        <input type="text" class="form-control" name="NombreProducto" id="nombreProducto" placeholder="Ingrese Producto">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" name="ValorProducto" id="valorProducto" placeholder="Ingrese Valor Producto">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" name="DescripcionProducto" id="descProducto" placeholder="Ingrese Descripcion Producto">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn btn-success" onclick="addItem()" value="Enviar Datos">
                    </div>
                </div>
            </form>
        </section>

        <section class="border mt-2 mb-2">
            <div class="mt-2 mb-2 ms-2 mt-2" id="item-list">
                No hay productos
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/objecjt.js"></script>
</body>
